<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorador Rick and Morty</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-600 to-black text-white min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Explorador de Rick and Morty</h1>
 
    <!-- Filtros -->
    <div class="grid md:grid-cols-4 gap-4 mb-6">
      <input id="name" type="text" placeholder="Nombre" class="p-2 rounded bg-gray-800 text-white placeholder-gray-400"/>
      <select id="status" class="p-2 rounded bg-gray-800 text-white">
        <option value="">Estado</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
      <select id="gender" class="p-2 rounded bg-gray-800 text-white">
        <option value="">Género</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
      <button id="filterBtn" class="p-2 rounded text-white bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900">
        Buscar</button>
    </div>

    <!-- Estado de carga / errores -->
    <div id="statusMessage" class="text-center text-lg mb-4"></div>

    <!-- Contenedor de personajes -->
    <div id="characters" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    
    <!-- Paginación -->
    <div class="flex justify-center gap-4 mt-6">
      <button id="prevBtn" class="bg-gray-600 p-2 rounded disabled:opacity-50">Anterior</button>
      <button id="nextBtn" class="bg-gray-600 p-2 rounded disabled:opacity-50">Siguiente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

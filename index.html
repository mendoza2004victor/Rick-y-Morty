<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorador Rick and Morty</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Explorador de Rick and Morty</h1>
 
    <!-- Filtros -->
    <div class="grid md:grid-cols-4 gap-4 mb-6">
      <input id="name" type="text" placeholder="Nombre" class="p-2 rounded text-black" />
      <select id="status" class="p-2 rounded text-black">
        <option value="">Estado</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
      <select id="gender" class="p-2 rounded text-black">
        <option value="">GÃ©nero</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
      <button id="filterBtn" class="bg-green-500 hover:bg-green-700 p-2 rounded">Buscar</button>
    </div>
</body>
</html>
